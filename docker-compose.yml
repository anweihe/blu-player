services:
  bluesound-web:
    build: .
    network_mode: host
    restart: unless-stopped
    environment:
      - ConnectionStrings__DefaultConnection=Host=localhost;Port=5432;Database=bluesound;Username=bluesound;Password=${POSTGRES_PASSWORD:-bluesound_secret}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    network_mode: host
    environment:
      POSTGRES_DB: bluesound
      POSTGRES_USER: bluesound
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bluesound_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bluesound -d bluesound"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
